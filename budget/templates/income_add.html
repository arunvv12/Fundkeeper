{%extends 'base.html'%}

{%block main_block%}

<div class="container mt-5">

    <div class="container-fluid border p-3 shadow mb-4">

        <h3 class="text-center fw-bold my-2">Add Your Income</h3>

        <form action="" method="post">
            {%csrf_token%}

            <div class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <label for="">Title</label>
                        {{form_in.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Amount</label>
                        {{form_in.amount}}
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <label for="">Select category</label>
                        {{form_in.category}}
                    </div>
                    <div class="col-6">
                        <label for="">Select owner</label>
                        {{form_in.owner}}
                    </div>
                </div>
            </div>

    </div>

    <div class="d-flex justify-content-center">
        <div>
            <button type="submit" class="btn btn-success">Add</button>

            <button type="reset" class="btn btn-info">Reset</button>
        </div>
    </div>
    </form>

    <div class="container-flluid border mb-4 shadow mt-3 p-3">
        <h3 class="fw-bold text-center my-3">INCOME</h3>
        {%for e in data%}

        <div class="alert alert-primary d-flex justify-content-between" role="alert" data-aos="fade-down"
            data-aos-easing="linear" data-aos-duration="1000">
            <div> <i class="fa-regular fa-clipboard"></i> {{e.title}}</div>

            <div> <i class="fa-solid fa-indian-rupee-sign"></i>{{e.amount}}</div>

            <div>


                <a href="{%url 'income-update' e.id %}" class="me-2"><i class="fa-solid fa-pen-to-square"> </i></a>

                <a href="" class="me-2"><i class="fa-solid fa-eye"></i></a>

                <a href="{%url 'income-delete' e.id%}" class="me-2"><i class="fa-solid fa-trash"></i></a>

            </div>
        </div>
        {%endfor%}


    </div>
</div>

</div>
{%endblock%}

{%block script_block%}
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

{%endblock%}
