{%extends 'base.html'%}

{%block main_block%}
<!--

    {%csrf_token%}

<div class="container-fluid border p-3 shadow mb-4"
data-aos="zoom-out-up"
data-aos-easing="ease-out-cubic"
data-aos-duration="1000">

    <h3 class="text-center fw-bold my-2">Edit Your Expense</h3>

    <form action="" method="post">
        {%csrf_token%}

        <div class="mb-3">
           <div class="row">
            <div class="col-6">
                <label for="">Title</label>
                {{form.title}}
            </div>
            <div class="col-6">
                <label for="">Amount</label>
                {{form.amount}}
            </div>
           </div>
        </div>

        <div class="mb-3">
            <div class="row">
             <div class="col-6">
                 <label for="">Select category</label>
                 {{form.category}}
             </div>
             <div class="col-6">
                 <label for="">Enter owner</label>
                 {{form.owner}}
             </div>
            </div>
         </div>


         <div class="d-flex justify-content-center">
           <div>
            <button type="submit" class="btn btn-success">Edit</button>
            <button type="reset" class="btn btn-info">Reset</button>
           </div>
         </div>
       
    </form>

</div>
{%endblock%}

{%block script_block%}
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

{%endblock%}x
